<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/ICONO.svg">
    <script src="https://kit.fontawesome.com/54de7e7a33.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos-home.css">
    <title>RR Delivery</title>
</head>
<body>
    <header id="header">
        <div class="header">
            <div class="icon-menu">
                <i class="fa-solid iconheader fa-bars" id="btn"></i>
            </div>
            <img class="icono" src="img/LOGO.svg" alt="Icono">
            <a href="index-cliente.html"><i class="fa-solid iconheader fa-arrow-right-from-bracket"></i></a>
        </div>
    </header>
    <div class="menu-side" id="menu-side">
        <div class="name-header">
            <h4>Bienvenido @Username</h4>
        </div>
        <div class="options-menu">
            <a href="home-cliente.html" class="select">
                <div class="option">
                    <i class="fa-solid  fa-house" title="Inicio"></i>
                    <h6>Inicio</h6>
                </div>
            </a>
            <a href="pedidos-cliente.html">
                <div class="option">
                    <i class="fa-solid fa-bag-shopping" title="Mis Pedidos"></i>
                    <h6>Mis Pedidos</h6>
                </div>
            </a>
        </div>
    </div>
    <div id="carouselControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="img/promos/1.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="img/promos/2.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="img/promos/3.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="img/promos/4.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="img/promos/5.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="img/promos/6.png" class="d-block w-100" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-target="#carouselControls" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-target="#carouselControls" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </button>
    </div>

    <main class="main">
        <div class="container-fluid disenio">
            <div id="restaurantes" class="row">
                
            </div>
        </div>
    </main>
    <!-- Modal -->
    <div class="modal fade" id="modalverRestaurante" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content modal-dialog-centered">
                <div class="modal-body">
                    <div class="container-fluid">
                        <div id="verRestaurante" class="row"> 
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                
                </div>
            </div>
        </div>
    </div>
    <footer class="footer">
        <img class="imagen-footer" src="img/ICONO.svg" alt="">
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
    <script src="js/controlador.js"></script>
</body>

</html>
